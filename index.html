<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />

    <title>Speech synthesis</title>

    <link rel="stylesheet" href="style.css" />
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <p>
      Enter some text in the input below and press "play" button
      to hear it. change voices using the dropdown menu.
    </p>
    <input type="text" class="txt" />

    <form>
      <div class="container">
        <h1>Speech synthesis</h1>
        <div>
          <label for="rate">Rate</label>
          <input
            type="range"
            min="0.5"
            max="2"
            value="1"
            step="0.1"
            id="rate"
          />
          <div class="rate-value">1</div>
          <div class="clearfix"></div>
        </div>
        <div>
          <label for="pitch">Pitch</label>
          <input
            type="range"
            min="0"
            max="2"
            value="1"
            step="0.1"
            id="pitch"
          />
          <div class="pitch-value">1</div>
          <div class="clearfix"></div>
        </div>
        <select></select>
        <div class="controls">
          <button id="play" type="submit">Play</button>
        </div>
      </div>
      <div class="container">
        <h1>Google Text To Speech</h1>
        <div>
          <label for="rate">Rate</label>
          <input
            type="range"
            min="0.5"
            max="2"
            value="1"
            step="0.1"
            id="rate-google"
          />
          <div class="rate-value-google">1</div>
          <div class="clearfix"></div>
        </div>
        <div>
          <label for="pitch">Pitch</label>
          <input
            type="range"
            min="0"
            max="2"
            value="1"
            step="0.1"
            id="pitch-google"
          />
          <div class="pitch-value-google">1</div>
          <div class="clearfix"></div>
        </div>
        <select class="select-google"></select>
        <div class="controls">
          <button id="play-google" type="submit">Play</button>
          <audio id="audio"></audio>
        </div>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
